<!DOCTYPE html>
<html>
<head>
    <title th:text="#{title.home}"></title>
    <link rel="icon" th:href="@{/img/unicorn2.ico}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/toastr.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootbox.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/toastr.min.js}"></script>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="container content-page">

    <div class="text-center">
        <h1 th:text="#{home.welcome}"></h1>
    </div>

    <div id="divbtnnewproject" class="text-center">
        <button id="newProject" type="button" class="btn-lg btn btn-primary" onClick="addNewProject()">
            <span class="glybtn glyphicon glyphicon-plus"></span>
            <span th:text="#{project.new}"></span>
        </button>
        <div id="formaddnewproject">
            <div class="row">
                <div class="form-group col-sm-8 col-sm-offset-2">
                    <label for="newprojectname" th:text="#{project.name}"></label>
                    <input id="newprojectname" type="text" class="form-control" th:placeholder="#{project.name}" name="newprojectname" required>
                </div>
                <div class="form-group col-sm-6 col-sm-offset-3">
                    <label for="newprojectdescription" th:text="#{project.description}"></label>
                    <textarea id="newprojectdescription" class="form-control" name="newprojecdescription"></textarea>
                </div>
            </div>
            <button id="cancelNewProject" type="button" class="btn-md btn btn-primary boutonAnnuler" onclick="hideNewProject()">
                <span th:text="#{cancel}"></span>
            </button>
            <button id="createNewProject" type="button" class="btn-md btn btn-primary">
                <span th:text="#{project.create}"></span>
            </button>
            <button id="modifierNewProject" type="button" class="btn-md btn btn-primary" style="display: none">
                <span th:text="#{modif.story}"></span>
            </button>
        </div>
    </div>

    <div id="divlistproject">
        <div th:if="${!projects.isEmpty()}" th:each="project:${projects}" class="col-sm-offset-3 col-sm-6 list-group" >
            <a th:href="@{'/project/'+${project.id}}" class="list-group-item" th:text="${project.nom}"></a>
        </div>
        <p th:unless="${!projects.isEmpty()}" class="h2 text-center" id="projectNone" th:text="#{project.none}"></p>
    </div>

</section>

</body>
</html>
